services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phonebook_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://phonebook_user:phonebook_pass@db:5432/phonebook_db
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Served by a simple web server since it's static
  frontend:
    image: nginx:alpine
    container_name: phonebook_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: phonebook_db
    environment:
      - POSTGRES_DB=phonebook_db
      - POSTGRES_USER=phonebook_user
      - POSTGRES_PASSWORD=phonebook_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phonebook_user -d phonebook_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: